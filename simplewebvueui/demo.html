<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>英雄联盟</title>
	</head>
	<body>
		<!--图片-->
		<img src="https://game.gtimg.cn/images/lol/v3/logo-public.png" />
		<img src="./img/logo-public.png" />
		
		<!--标题文字 h1~h6依次减小-->
		<h1>abc</h1>
		
		<!--换行-->
		<br />
		
		<!--普通文字-->
		<span>123<br />456</span>
		
		<!--交互类标记-->
			<!--超链接-->
			<a href="login.html">登录</a>
			
			<!--表单-->
				<!--文本框-->
				<input type="text" value="info"/>	
				<!--密码框（输入是小黑点）-->
				<input type="password" />	
				<!--单选-->
				<input type="radio" name="sexgroup" value="1" />男
				<input type="radio" name="sexgroup" value="2" checked="checked"/>女
				<!--多选-->
				<input type="checkbox" name="xinq" value="1" />吃饭
				<input type="checkbox" name="xinq" value="2" />睡觉
				<input type="checkbox" name="xinq" value="3" checked="checked"/>游戏
				<!--下拉-->
				<select name="国家">
					<option value="1" selected="selected">中国</option>
					<option value="2">美国</option>
					<option value="3">日本</option>
				</select>
				<!--列表-->
				<ul>
					<li>Python</li>
					<li>Java</li>
					<li>C++</li>
					<li>C</li>
				</ul>
				
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">学生管理</a></li>
					<li><a href="">学生成绩</a></li>
				</ul>
				
				<!--分割线-->
				<hr />
				<!--表格-->
				<table border="1">
					<!--表头-->
					<thead>
						<tr>
							<th style="width: 100px;">序号</th>
							<th style="width: 100px;">id</th>
							<th style="width: 100px;">姓名</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>001</td>
							<td>a</td>
						</tr>
						<tr>
							<td>2</td>
							<td>002</td>
							<td>b</td>
						</tr>
						<tr>
							<td>3</td>
							<td>003</td>
							<td>c</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th style="width: 100px;">序号</th>
							<th style="width: 100px;">id</th>
							<th style="width: 100px;">姓名</th>
						</tr>
					</tfoot>
				</table>
				<!--文本域-->
				<textarea name="brief" rows="5" cols="30">--这里输入个人简介--</textarea>	
				<!--按钮-->
				<button onclick="alert('hello world')">输入</button>
				<!--重置按钮-->
				<input type="reset" value="重置" />
			
			
	</body>
</html>

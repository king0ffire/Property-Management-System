<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>学生查询</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
	</head>
	<body>
		<div id="app">
			<fieldset>
				<legend>查询</legend>
				<div class="form-group">
					<label>姓名</label>
					<input type="text"/>
				</div>
				<div class="form-group">
					<label>性别</label>
					<select>
						<option>男</option>
					</select>
				</div>
				<div class="form-group">
					<label></label>
					<button>查询</button>
				</div>
			</fieldset>
			<button >删除</button>
			<button >增加</button>
			<table>
				<thead>
					<tr>
						<th><input type="checkbox"/></th>
						<th>序号</th>
						<th>学号</th>
						<th>姓名</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"/></td>
						<td>1</td>
						<td>001</td>
						<td>张三</td>
						<td>
							<button >修改</button>
							<button >删除</button>
						</td>
					</tr>
				</tbody>
			</table>
			<ul class="pagination" style="margin-top: 2px;">
		        <li>
		            <a href="javascript:void(0);" :class="active">1</a>
		        </li>
		        <li>
		        	<select>
		        		<option>5</option>
		        	</select>
		        </li>
		    </ul>
		</div>
		<script >
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{info}}</p>
			<input type="text" v-model="info" />
			<button @click="display()">打印</button>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			var vue = new Vue({
				el: "#app",
				data: {
					info: "abc"
				},
				methods: {
					display: function() {
						console.log(this.info);
					}
				}
			});
			
		</script>
	</body>
</html>
